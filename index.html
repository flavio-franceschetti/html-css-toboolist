<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Toboolist</title>
  </head>
  <body>
    <header>
      <img src="img/Logo.png" alt="Logo toboolist" />
      <h1>Toboolist</h1>
    </header>
    <main class="container">
      <!-- PRIMA PARTE DELLA TODOLIST CON I BOTTONI -->
      <div class="btn-container">
        <button class="task-btn btn">Add Task</button>
        <button class="section-btn btn">Add Section</button>
      </div>

      <!-- SECONDA PARTE LA LISTA -->
      <section class="tasks">
        <div class="task">
          <div class="section-name">New Task</div>
          <div class="task-content">
            Quarterly Newsletter
            <span class="task-tag editorial">editorial</span>
          </div>
        </div>

        <div class="task">
          <div class="section-name">Today</div>
          <div class="task-content">
            Quarterly Newsletter
            <span class="task-tag editorial">editorial</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
